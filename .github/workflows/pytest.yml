name: Run tests

on: push

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install OS dependencies
      run: |
        sudo apt update
        sudo apt install libportaudio2
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    - name: Run tests
      run: |
        pytest
